 <!DOCTYPE html>
<html>
<head>
<style>
body {  background-image: url("bck.jpg");
  	background-repeat: repeat;}

.main-window {
	background: #788877;
	width: 1000px;
	height: 600px;
	left: calc(50% - 500px);
	top: calc(50% - 300px);
	position: absolute;
	border-radius: 15px;}

.on-body {
	position: absolute;
  	top: 10px !important;
	left: 710px !important;
	transform: scale(0.7) !important;
	display: flex;}

.cloth {
	position: absolute;
  	transform: scale(0.5);}

.hidden {
	display:none;
}

</style>
</head>
<body>

<div class="main-window">
<img src="body.png" class="on-body">

<img src="cloth10.png" class="cloth" onclick="put_on_off(this)" style="top:-130px;left:550px;">

</div>

<script>

function put_on_off(cloth){
	if(cloth.classList.contains("on-body")){
		cloth.classList.remove("on-body");
	}
	else {
		cloth.classList.add("on-body");
	}
}


</script>


</body>
</html>
